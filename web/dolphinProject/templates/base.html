{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai dolphin - 세상의 모든 음향</title>
    <link rel="stylesheet" href="{% static 'base.css' %}" type="test/css">
    {% block style %}
    <!-- 각 html 파일별 추가 파일 들어가는 부분 -->
    {% endblock %}
</head>
<body>
    <div id='nav'>
        <div id='container'>
            <img class='logo' src="{% static 'image/logo.png' %}" alt='ai dolphin logo'>
            <ul>
                <li><a href="{% url 'subapp:about' %}"> About Us</a></li>
                <li><a href="{% url 'mainapp:home' %}">ai-dolphin</a></li>
                <!-- 로그인하지 않은 사용자 -->
                <li>Log-In</li>
                <li>Sign-In</li>
                <!-- 로그인 한 사용자 -->
                <li>My Page</li>
                <li>Log-Out</li>
            </ul>
            <!-- home 화면 제외 모든페이지에서 -->
            <div class="search">
                <input type="text" class="search-input" placeholder="search...">
                <a href="#" class="search-icon">
                    <img src="{% static 'image/white_search@0.5x.png' %}" alt='search icon'>
                </a>
            </div>
        </div>
    </div>
    {% block content %}
    <!-- 여기에 각 html별 body내용 들어가는 부분 -->
    {% endblock %}
    <div id='bottom'>
        Made with aloha dolphin in South Korea © 2020 ai dolphin. All rights reserved.
    </div>
</body>
</html>

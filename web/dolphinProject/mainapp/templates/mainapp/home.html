{% extends 'basehome.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'mainapp/home.css' %}" type="text/css"> 
{% endblock %}

{% block content %}
    <div id="banner">
        <img class='banner_img' src="{% static 'mainapp/image/banner3.png' %}" alt='banner'>
    </div>
    <div id='home_container'>
        <!-- 키워드 검색 -->
        <div id='banner_text'>
            Ai Dolphin<br>
            가장 빠르고 정확한 음향 분석과 검색 Ai<br>
            이제 음향은 dolphin으로!
        </div>
        <div class="search">
            <form action="{% url 'mainapp:search' %}" method="GET">
                {% csrf_token %}
                <input type="text" class="search-input" placeholder="search..." name="kw">
                <input type="hidden" name='licenses[]' value="{{'all'}}">
                <button type="submit" class="search-icon">
                    <img src="{% static 'image/white_search@0.5x.png' %}" alt='search icon'>
                </button>
            </form>
        </div>
        <!-- 실시간검색 -->
        <div id='live'>
            <input type=checkbox id="chk-hear-mic"><label for="chk-hear-mic">마이크 소리 듣기</label>
            <button id="record">녹음</button>
            <button id="stop">정지</button>
            <div id="sound-clips"></div>
            <script>
                const record = document.getElementById("record")
                const stop = document.getElementById("stop")
                const soundClips = document.getElementById("sound-clips")
                const chkHearMic = document.getElementById("chk-hear-mic")

                const audioCtx = new(window.AudioContext || window.webkitAudioContext)() // 오디오 컨텍스트 정의

                const analyser = audioCtx.createAnalyser()
                //        const distortion = audioCtx.createWaveShaper()
                //        const gainNode = audioCtx.createGain()
                //        const biquadFilter = audioCtx.createBiquadFilter()

                function makeSound(stream) {
                    const source = audioCtx.createMediaStreamSource(stream)

                    source.connect(analyser)
                    //            analyser.connect(distortion)
                    //            distortion.connect(biquadFilter)
                    //            biquadFilter.connect(gainNode)
                    //            gainNode.connect(audioCtx.destination) // connecting the different audio graph nodes together
                    analyser.connect(audioCtx.destination)

                }

                if (navigator.mediaDevices) {
                    console.log('getUserMedia supported.')

                    const constraints = {
                        audio: true
                    }
                    let chunks = []

                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(stream => {

                            const mediaRecorder = new MediaRecorder(stream)
                            
                            chkHearMic.onchange = e => {
                                if(e.target.checked == true) {
                                    audioCtx.resume()
                                    makeSound(stream)
                                } else {
                                    audioCtx.suspend()
                                }
                            }
                            
                            record.onclick = () => {
                                mediaRecorder.start()
                                console.log(mediaRecorder.state)
                                console.log("recorder started")
                                record.style.background = "red"
                                record.style.color = "black"
                            }

                            stop.onclick = () => {
                                mediaRecorder.stop()
                                console.log(mediaRecorder.state)
                                console.log("recorder stopped")
                                record.style.background = ""
                                record.style.color = ""
                            }

                            mediaRecorder.onstop = e => {
                                console.log("data available after MediaRecorder.stop() called.")

                                const clipName = prompt("오디오 파일 제목을 입력하세요.", new Date())

                                const clipContainer = document.createElement('article')
                                const clipLabel = document.createElement('p')
                                const audio = document.createElement('audio')
                                const deleteButton = document.createElement('button')

                                clipContainer.classList.add('clip')
                                audio.setAttribute('controls', '')
                                deleteButton.innerHTML = "삭제"
                                clipLabel.innerHTML = clipName

                                clipContainer.appendChild(audio)
                                clipContainer.appendChild(clipLabel)
                                clipContainer.appendChild(deleteButton)
                                soundClips.appendChild(clipContainer)

                                audio.controls = true
                                const blob = new Blob(chunks, {
                                    'type': 'audio/ogg codecs=opus'
                                })
                                chunks = []
                                const audioURL = URL.createObjectURL(blob)
                                audio.src = audioURL
                                console.log("recorder stopped")

                                deleteButton.onclick = e => {
                                    evtTgt = e.target
                                    evtTgt.parentNode.parentNode.removeChild(evtTgt.parentNode)
                                }
                            }

                            mediaRecorder.ondataavailable = e => {
                                chunks.push(e.data)
                            }
                        })
                        .catch(err => {
                            console.log('The following error occurred: ' + err)
                        })
                }
            </script>
            분석 /
        </div>
        <!-- 파일검색 -->
        <div id='file'>
            <form>
                <input type="file" name="file" id="file" class="inputfile" accept="audio/*" capture="microphone" required/>
                <label for="file"><strong>Choose a file</strong></label>
                <input type="submit">
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block style %}

{% endblock %}

{% block content %}
    <div id='search_container'>
        <!-- 조건선택 -->
        <div id ="option_container">
            <form action="" method="POST" name="option">
                {% csrf_token %}
                <h3>상세조건</h3>
                저작권 : {{license}} <br>
                정렬기준 : {{sort}}} <br>
                <br>
                <div class='space_around_ct'>
                    <button id='option_bt' type="reset">초기화</button>
                    <button id='option_bt' type="submit">적용</button>
                </div>

                <h4>저작권</h4>

                <label for="100% free">100% free</label>                    <br>

                <label for="free_for_personal_use">free_for_personal_use</label>
                <br>
                <input type="checkbox" name="category[]" value="donationware"id="donationware">
                <label for="donationware">donationware</label>                    <br>
                <input type="checkbox" name="category[]" value="shareware"id="shareware">
                <label for="shareware">shareware</label>
                <br>
                <input type="checkbox" name="category[]" value="demo"id="demo">
                <label for="demo">demo</label>

                    
                <h4>정렬기준</h4>
                <input type="checkbox" name="region[]" value="유사도(기본)"id="유사도(기본)_re">
                <label for="유사도(기본)_re">유사도(기본)</label>
                <input type="checkbox" name="region[]" value="다운 많은 순"id="다운 많은 순">

                <input type="checkbox" name="region[]" value="좋아요 많은 순"id="좋아요 많은 순">

                <input type="checkbox" name="region[]" value="최신순"id="최신순">

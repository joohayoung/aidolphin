{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'accountapp/login.css' %}"> 
{% endblock %}

{% block content %}
    {% if error %}
    <div>
        {{ error }}
    </div>
    {% endif %}
    <div id='login_box'>
        <form action="{% url 'accountapp:login' %}" method="POST">
            {% csrf_token %}
            <h1>login</h1>
            <div>
                {% comment %} <label class='log_lb' for="username">아이디</label> {% endcomment %}
                <input type="text" id = 'username' placeholder="아이디" name="username">
            </div>
            <div >
                {% comment %} <label class='log_lb' for="password">비밀번호</label> {% endcomment %}
                <input type="password" id='password' placeholder="비밀번호" name="password">
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button id='login_bt' type="submit">로그인</button>
            <br>
            <div id='question'>
                Not a member? <a href="{% url 'accountapp:sign_up' %}">Signup now</a>
            </div>
        </form>
    </div>
{% endblock %}
